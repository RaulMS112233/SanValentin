<!DOCTYPE html>

  <head>

      <div id="happyGifContainer2" style="display: none">

          style="width: 100%; height: 100%"

      </div>
      <div id="happyGifContainer3" style="display: none">
        <img
          src="https://media1.tenor.com/m/eAKshP8ZYWAAAAAC/cat-love.gif"
          alt="Ositos Felices"
          style="width: 100%; height: 100%"
        />
      </div>
      <div id="happyGifContainer4" style="display: none">

          style="width: 80%; height: 80%"

      </div>
      <div id="sadGifContainer1" style="display: none">

          style="width: 80%; height: 80%"
        />
      </div>
      <div id="sadGifContainer2" style="display: none">
        <img
          src="https://media1.tenor.com/m/5BSuW6UL3zUAAAAC/angry-cat.gif"
          alt="Osito Triste"
          style="width: 80%; height: 80%"
        />
      </div>

      <h1 id="question">¿Quieres ser mi San Valentín, se que diras que sí?</h1>
      <div id="messageContainer" style="display: none"></div>

      <button id="siBtn">Sí</button>

    <script src="script.js"></script>
